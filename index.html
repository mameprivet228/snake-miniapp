<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Snake Mini App</title>

  <link rel="stylesheet" href="style.css?v=2" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="top">
    <div id="score">Счёт: 0</div>
    <div class="topBtns">
      <button id="pause">⏸ Пауза</button>
      <button id="restart">↻ Заново</button>
    </div>
  </div>

  <!-- Обёртка: поле + кнопки поверх -->
  <div class="gameWrap">
    <canvas id="game" width="320" height="320"></canvas>

    <!-- Крестовина поверх -->
    <div class="pad" aria-label="Controls">
      <button class="padBtn up" id="up" aria-label="Up">▲</button>
      <button class="padBtn left" id="left" aria-label="Left">◀</button>
      <button class="padBtn right" id="right" aria-label="Right">▶</button>
      <button class="padBtn down" id="down" aria-label="Down">▼</button>
    </div>
  </div>

  <div class="hint">Управление: кнопки поверх поля, свайпы по полю или стрелки</div>

  <script src="app.js?v=2"></script>
</body>
</html>
